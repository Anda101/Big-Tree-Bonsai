<ion-header>
    <ion-toolbar color="success">
        <ion-title>
            Evergreen Bonsai Trees
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let tree of evergreen">
        <ion-avatar slot="start">
            <img [src]="tree.image">
        </ion-avatar>
        <ion-label>{{ tree.title }}</ion-label>
    </ion-item>
</ion-content>
