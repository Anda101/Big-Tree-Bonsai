<ion-header>
    <ion-toolbar>
        <ion-title color="light">
            Evergreen Trees
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar showCancelButton="focus"></ion-searchbar>
    <ion-item *ngFor="let tree of evergreen" (click)="openTree(tree)">
        <ion-avatar slot="start">
            <img [src]="tree.image">
        </ion-avatar>
        <ion-label>{{ tree.title }}</ion-label>
    </ion-item>
</ion-content>
