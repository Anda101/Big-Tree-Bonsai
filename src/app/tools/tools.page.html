<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" >

            <ion-icon name="close" routerLink="/tabs/tab1" class="iconSize"></ion-icon>

        </ion-buttons>
        <ion-title color="light">Tools</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-img src="../../assets/images/bonsai tool.jpg"></ion-img>


    <ion-item (click)="hideOnCutterClicked()">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-label>Bonsai Cutters and Scissors</ion-label>
                </ion-col>
                <ion-col>
                    <ion-slides pager="true" [options]="slideOpts" [hidden]="!cutterClicked">
                        <ion-slide>
                            <ion-card>
                                <ion-card-header>
                                    <ion-img src="https://www.tenartis.com/2028-large_default/265-bonsai-scissors-bairyu-made-in-japan.jpg"></ion-img>
                                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                                    <ion-card-title>Bonsai general Scissors</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-slide>
                        <ion-slide>
                            <ion-card>
                                <ion-card-header>
                                    <ion-img src="https://www.tenartis.com/2028-large_default/265-bonsai-scissors-bairyu-made-in-japan.jpg"></ion-img>
                                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                                    <ion-card-title>Card Title</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-slide>
                        <ion-slide>
                            <ion-card>
                                <ion-card-header>
                                    <ion-img src="https://www.tenartis.com/2028-large_default/265-bonsai-scissors-bairyu-made-in-japan.jpg"></ion-img>
                                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                                    <ion-card-title>Card Title</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>



                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>

    <ion-item (click)="hideOnRakeClicked()">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-label>Rakes</ion-label>
                </ion-col>
                <ion-col>
                    <ion-slides pager="true" [options]="slideOpts" [hidden]="!rakeClicked">
                        <ion-slide>
                            <ion-card>
                                <ion-card-header>
                                    <ion-img src="https://www.tenartis.com/2028-large_default/265-bonsai-scissors-bairyu-made-in-japan.jpg"></ion-img>
                                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                                    <ion-card-title>Bonsai general Scissors</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-slide>
                        <ion-slide>
                            <ion-card>
                                <ion-card-header>
                                    <ion-img src="https://www.tenartis.com/2028-large_default/265-bonsai-scissors-bairyu-made-in-japan.jpg"></ion-img>
                                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                                    <ion-card-title>Card Title</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-slide>
                        <ion-slide>
                            <ion-card>
                                <ion-card-header>
                                    <ion-img src="https://www.tenartis.com/2028-large_default/265-bonsai-scissors-bairyu-made-in-japan.jpg"></ion-img>
                                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                                    <ion-card-title>Card Title</ion-card-title>
                                </ion-card-header>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>



                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>

</ion-content>
